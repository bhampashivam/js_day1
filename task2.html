    <title>Number is Integer</title>

<body>
    <h3>Checking Number is Integer or Not</h3>
    <script>


    let a=7;

    document.write("Enter value was "+ a)

    if(Number.isInteger(a)){
         alert("a is integer");
    }
    else 
    alert("a is not an Integer")

    document.write("</br>")


    </script>
